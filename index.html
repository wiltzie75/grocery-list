<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .utable {
            border-style: solid;
            border-width: 2px;
        }

    </style>
</head>
<body>
    <h1 class="capital">My Very Organized Grocery List</h1>
    <table>
        </th><h2 class="pantry capital">Pantry Items</h2>
        <table class="ltable">
            <th><h3 class="capital">Canned</h3>
                <ul>
                    <li>Beans</li>
                    <li>Spinach</li>
                    <li>Corn</li>
                </ul>
            </th>
            <th><h3 class="capital">Dry Goods</h3>
                <ul>
                    <li>Beans</li>
                    <li>Spinach</li>
                    <li>Corn</li>
                </ul>
            </th>
            <th style="background-color: white;">
                <img src="assets/groceries3.jpg" alt="Panrty Items">
            </th>
        </table>
    </table>
    <h2 class="freezer capital">Freezer Items</h2>
    <table class="ltable">
        <th><h3 class="capital" class="list">Veggies</h3>
            <ol>
                <li>Stir Fry Veggies</li>
                <li>Broccoli</li>
                <li>Carrots</li>
            </ol>
        </th>
        <th><h3 class="capital">Dinners</h3>
            <ol>
                <li>Pizza</li>
                <li>Corn Dogs</li>
                <li>Burritos</li>
            </ol>
        </th>
        <th style="background-color: white;">
            <img src="assets/groceries5.jpg" alt="Freezer Items">
        </th>
    </table>
  
    
</body>
</html>
